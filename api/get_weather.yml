name: 城市天气查询
request:
    method: GET
    url: http://v.juhe.cn/weather/index?
    headers:
        Accept: application/json;charset=UTF-8
        Content-Type: application/json
    params:
        format: 2
        cityname: $cityname
        key: ef89cb108293d8f57e3dfe63610e0680

validate:
    - eq: [status_code,200]







